
<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div id="container">
		<div id="animalButtons"></div>
		
		<button type="button" class="btn btn-primary btn-lg" data-name="cat">Cat</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="dog">Dog</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="bird">Bird</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="whale">Whale</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="pig">Pigs</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="bear">Bear</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="jellyfish">Jellyfish</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="panther">Panther</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="duck">Duck</button>
		<button type="button" class="btn btn-primary btn-lg" data-name="dolphin">Dolphin</button>
		<br><br>

		
	
		<form id="animal-form">
	      <label for="animal-input" >Add an animal</label>
	      <input type="text" id="animal-input" >

	      <!-- Button triggers animal or image  to be added -->
	      <input id="add-animal" type="submit" class="btn btn-primary btn-lg" value="Submit">
	    </form>
	    <br><br>
		<!-- animals is the container for all the animals  -->
		<div id="gifsAnimals"></div>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

	</div> <!-- end container -->
</body>
</html>
